<!-- web/your_app/templates/dashboard.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Media Automation Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container">
    <h1>ðŸš€ Social Media Automation Dashboard</h1>
    
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Active Workflows</h5>
            <p class="card-text display-4">{{ active_count }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Workflows</h5>
            <p class="card-text display-4">{{ total_count }}</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-4">
      <a href="{{ url_for('webapp.list_workflows') }}" class="btn btn-primary btn-lg">Manage Workflows</a>
      <a href="{{ url_for('webapp.start_workflow_form') }}" class="btn btn-success btn-lg">Start Workflow</a>
      <a href="{{ url_for('webapp.list_workflow_presets') }}" class="btn btn-warning btn-lg">Preset Workflows</a>
      <a href="{{ url_for('webapp.create_workflow') }}" class="btn btn-info btn-lg">Create New</a>
      <a href="{{ url_for('webapp.manage_accounts') }}" class="btn btn-secondary btn-lg">Manage Accounts</a>
    </div>
  </div>
</body>

</html>

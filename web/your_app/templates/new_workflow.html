<!-- web/your_app/templates/new_workflow.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create New Workflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleDateField() {
      const workflowType = document.getElementById('type').value;
      const dateField = document.getElementById('date-field');
      dateField.style.display = (workflowType === 'history') ? 'block' : 'none';
    }
  </script>
</head>

<body class="p-4">
  <h1 class="mb-4">Create New Workflow</h1>

  <form method="POST" class="col-lg-6">
    <div class="mb-3">
      <label for="type" class="form-label">Workflow Type:</label>
      <select id="type" name="type" class="form-select" onchange="toggleDateField()" required>
        <option value="live">Live Reposting</option>
        <option value="history">History Reposting</option>
      </select>
    </div>

    <div id="date-field" class="mb-3" style="display: none;">
      <label for="start_date" class="form-label">Start Date (YYYY-MM-DD):</label>
      <input type="date" id="start_date" name="start_date" class="form-control">
    </div>

    <div class="mb-3">
      <label for="sources" class="form-label">Source Channels (comma-separated):</label>
      <input type="text" id="sources" name="sources" class="form-control" required>
      <div class="form-text">Example: @channel1,@channel2 or 1001234567,1001234568</div>
    </div>

    <div class="mb-3">
      <label for="target" class="form-label">Target Channel:</label>
      <input type="text" id="target" name="target" class="form-control" required>
      <div class="form-text">Example: @mychannel or 1001234567</div>
    </div>

    <div class="mb-3">
      <label for="filter_prompt" class="form-label">Filter Prompt:</label>
      <textarea id="filter_prompt" name="filter_prompt" class="form-control" rows="3"></textarea>
      <div class="form-text">Only messages that match this filter will be reposted.</div>
    </div>

    <div class="mb-3">
      <label for="mod_prompt" class="form-label">Modification Prompt:</label>
      <textarea id="mod_prompt" name="mod_prompt" class="form-control" rows="3"></textarea>
      <div class="form-text">How to modify the message text before reposting.</div>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="duplicate_check" name="duplicate_check" class="form-check-input">
      <label for="duplicate_check" class="form-check-label">Enable Duplicate Check</label>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" id="start_now" name="start_now" class="form-check-input" checked>
      <label for="start_now" class="form-check-label">Start Workflow Immediately</label>
    </div>

    <button type="submit" class="btn btn-primary">Create Workflow</button>
  </form>

  <script>
    // Initialize date field visibility
    toggleDateField();
  </script>
</body>

</html>

<form method="POST">
    <label for="channels">Telegram Channels (comma-separated):</label>
    <input type="text" id="channels" name="channels" required>

    <label for="interval">Reposting Interval (seconds):</label>
    <input type="number" id="interval" name="interval" value="60" required>

    <label for="mode">Reposting Mode:</label>
    <select id="mode" name="mode">
        <option value="simple">Simple</option>
        <option value="ai_grade">AI Grading</option>
    </select>

    <label for="threshold">AI Threshold (0-100):</label>
    <input type="number" id="threshold" name="threshold" value="50">

    <button type="submit">Create Workflow</button>
</form>

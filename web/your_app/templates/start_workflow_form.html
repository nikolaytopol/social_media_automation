<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Workflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>Start a Workflow</h1>
        
        <div class="mb-3">
            <a href="{{ url_for('webapp.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Select a Workflow to Start</h5>
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for workflow in workflows %}
                        {% if workflow.status == 'stopped' %}
                        <tr>
                            <td>{{ workflow._id }}</td>
                            <td>{{ workflow.type }}</td>
                            <td>{{ workflow.status }}</td>
                            <td>
                                <a href="{{ url_for('webapp.start_workflow', workflow_id=workflow._id) }}" 
                                   class="btn btn-success btn-sm">Start</a>
                            </td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
